<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Go standard library DAG visualization</title>
    <style>
        svg#main { }

        .lab {
            text-anchor: middle;
            font-family: "Consolas";
            font-size: 11px;
        }

        rect.box { fill: #eee; }
        rect.in { fill: #aaf; }
        rect.out { fill: #ada; }
        rect.in2 { fill: #ddf; }
        rect.out2 { fill: #cec; }
        rect.focus { fill: #fcc; }

        path { fill: none; stroke-width: 0; }
        path.bg, path.in, path.out, path.out2, path.in2 { 
            stroke-width: 1; 
        }
        path.bg { stroke: #ddd; }
        path.in { stroke: #55f; }
        path.out { stroke: #3c3; }
        path.in2 { stroke: #bbf; }
        path.out2 { stroke: #bdb; }
    </style>
</head>

<body>
    <svg width="1830" height="2000" id="main"></svg>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="gostd.js"></script>
    <script type="text/javascript" src="dag.js"></script>
</body>
