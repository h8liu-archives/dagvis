<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Go standard library DAG visualization</title>
    <style>
        svg#main { }

        .lab {
            text-anchor: middle;
            font-family: "Consolas";
            font-size: 11px;
        }

        polygon.box { fill: #ddd; }
        polygon.in { fill: #aaf; }
        polygon.out { fill: #9c9; }
        polygon.in2 { fill: #ddf; }
        polygon.out2 { fill: #ded; }
        polygon.focus { fill: #fcc; }

        path { fill: none; stroke-width: 0; stroke-linejoin: round; }
        path.bg, path.in, path.out, path.out2, path.in2 { 
            stroke-width: 1; 
        }
        path.bg { stroke: #eee; }
        path.in { stroke: #55f; }
        path.out { stroke: #3c3; }
        path.in2 { stroke: #bbf; }
        path.out2 { stroke: #bdb; }

        text.focus { font-weight: bold; }
        /*
        text {
            user-select:none;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
        }
        */
    </style>
</head>

<body>
    <svg width="2000" height="2000" id="main"></svg>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="gostd.js"></script>
    <script type="text/javascript" src="dag.js"></script>

<script>

</script>
</body>
