<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Go standard library DAG visualization</title>
    <style>
svg {
  border: 1px solid #999;
  overflow: hidden;
}

.node {
  white-space: nowrap;
}

.node rect,
.node circle,
.node ellipse {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.cluster rect {
  stroke: #333;
  fill: #000;
  fill-opacity: 0.1;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
    </style>
</head>

<body>
    <svg width="1280" height="1280"><g/></svg>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="graphlib-dot.min.js"></script>
    <script type="text/javascript" src="dagre-d3.min.js"></script>
    <script type="text/javascript" src="gostd.js"></script>
    <script type="text/javascript" src="render.js"></script>
</body>
